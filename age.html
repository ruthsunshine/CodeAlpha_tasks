<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>ASSIGNENT</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="hi.css" />
    <script>
      function ageCalculator() {
        var userinput = document.getElementById("DOB").value;
        var dob = new Date(userinput);
        if (userinput == null || userinput == "") {
          document.getElementById("message").innerHTML =
            "**Choose a date please!";
          return false;
        } else {
          //calculate month difference from current date in time
          var month_diff = Date.now() - dob.getTime();
          console.log(month_diff);
          console.log(dob);

          //convert the calculated difference in date format
          var age_dt = new Date(month_diff);
          console.log(age_dt);

          //extract year from date
          var year = age_dt.getUTCFullYear();
          console.log(year);

          //now calculate the age of the user
          var age = year - 1970;

          //display the calculated age
          return (document.getElementById("result").innerHTML =
            "Age is: " + age + " years. ");
        }
      }
    </script>
    <style>
      div {
        position: relative;
        top: 50%;
      }
      body {
        background-image: url(images4.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        background-color: rgba(0, 128, 0, 0.512);
        background-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <h2 class="text-light" style="text-align: center">
          Calculate Age from Date of Birth <br />
          <br />
        </h2>

        <!-- Choose a date and enter in input field -->
        <b class="fs-4 text-light">
          Enter Date of Birth:
          <input class="p-2 rounded-pill" type="date" id="DOB" />
        </b>
        <span id="message" style="color: red"> </span> <br /><br />

        <!-- Choose a date and enter in input field -->
        <button
          class="btn btn-success btn-lg"
          type="submit"
          onclick="ageCalculator()"
        >
          Calculate age
        </button>
        <br /><br />
        <h3 style="color: white; text-align: center" id="result"></h3>
      </center>
    </div>
  </body>
</html>
